<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		width: 200px;
		height: 200px;
	}
</style>
<script>

	num  = parseInt(prompt("정수입력해라"));

	if(num%2==0) {
		document.write("<h3>입력하신숫자는"+num+"입니다.</h3>");
		document.write("<img src='./img/달.jpg'>");
	} else {
		document.write("<h3>입력하신숫자는"+num+"입니다.</h3>");
		document.write("<img src='./img/지구.jpg'>");
	}

	//정수값을 입력 받는다. 
	//if문을 활용하여, 짝수이면 <h3>입력하신숫자는 number입니다.<h3>
	// 이때... 이미지는 100*100 사이즈로 A이미지 출력
	//홀수면 ...  <h3>입력하신숫자는 number입니다.<h3>
	// 이때... 이미지는 100*100 사이즈로 B이미지 출력


</script>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		width: 300px;
		height: 300px;
	}
</style>
</head>
<body>
	<script>

	price = parseInt(prompt("과일값 입력해라"));

	switch(price) {
		case 200 :
			document.write("<h4>선택하신 바나나의 가격은 "+price+"입니다.<h4>");
			document.write("<img src='./img/바나나.jpg'>");
			break; 
		case 300 :
			document.write("<h4>선택하신 사과의 가격은 "+price+"입니다.<h4>");
			document.write("<img src='./img/사과.gif'>");
			break; 
		case 400 :
			document.write("<h4>선택하신 체리의 가격은 "+price+"입니다.<h4>");
			document.write("<img src='./img/체리.jpeg'>");
			break; 
	}
	// 과일을 선택합니다.(바나나200/사과300/체리400)
	//switch문으로 과일의 가격(price)를 결정 합니다.
	//<h4>선택하신 000 과일의 가격은 000입니다.</h4>

	// div안에 
	// 바나나면 바나나 이미지를 
	// 사과면 사과 이미지를 
	// 체리면 체리 이미지를 출력합니다.

	</script>
</body>
</html>

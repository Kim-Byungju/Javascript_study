<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	
	
</style>
</head>
<body>
	<script>
		day = prompt("요일입력해");

		switch(day) {
			case'월':
				document.write("오늘은 <span style='color:red; font-size:40px'>"+day+"</span>요일 입니다");
				break;
			case'화':
				document.write("오늘은 <span style='color:orange; font-size:40px'>"+day+"</span>요일 입니다");
				break;
			case'수':
				document.write("오늘은 <span style='color:yellow; font-size:40px'>"+day+"</span>요일 입니다");
				break;
			case'목':
				document.write("오늘은 <span style='color:green; font-size:40px'>"+day+"</span>요일 입니다");
				break;
			case'금':
				document.write("오늘은 <span style='color:blue; font-size:40px'>"+day+"</span>요일 입니다");
				break;
			case'토':
				document.write("오늘은 <span style='color:navy; font-size:40px'>"+day+"</span>요일 입니다");
				break;
			case'일':
				document.write("오늘은 <span style='color:purple; font-size:40px'>"+day+"</span>요일 입니다");
				break;
		}

		//요일(월, 화, 수 , 목 , 금, 토, 일)을 입력받는다.
		// switch문으로 
		// 오늘은 월요일 입니다.
		// 이 떄 요일의  글자만,,,크기는 40px, 색상은 빨주노초파남보
		// 그외 입력은 잘못입력 했습니다. 
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function query(){
		let ret = confirm("네이버로 이동하시겠습니까?");  //true, false로 반환하는 confirm
		return ret;
	}
	function noAction(e){
		e.preventDefault();
	}
</script>
</head>
<body>
	<h3>디폴트 행동을 제어</h3>
	<hr>
	<a href="http://www.naver.com" onclick="return query()">네이버로 이동할지 물어보는 링크</a>
	<hr>
	<form>
		<input type="checkbox">빵 (체크됨)<br>
		<input type="checkbox" onclick="noAction()">술 (체크안됨)<br>
				
	</form>
</body>
</html>

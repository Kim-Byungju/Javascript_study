<!DOCTYPE html>

<!--
		마우스 핸들링 웹페이지에서 가장많이 사용되는 이벤트이다.
		.마우스 이벤트객체에는 포인트위치, 클릭버튼 정보등이 담긴다.
		
		x,y  		:타깃객체의 부모객체 안에서의 마우스 좌표
		clientX, clientY : 브라우저 윈도우 문서출력영역(body)의 기준으로 마우스 좌표
		screenx , screenY : 스크린을 기준으로 한 마우스 좌표
		offsetX, offsetY : 타긱객체안에서의 좌표


		button			:0 - 아무버튼도 안눌러진 상태
						 1 - ㅇ왼족버튼니 눌러진상태
						 2 - 오른쪽
						 3 - 오르쪽+왼쪽 - 
						 4- 중간버튼
		WheelDate 양수 음수

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>이미지 위에서 마우스를 움직일때 onmousemove리스너가 실행되고, <br>
	마우스 좌표값을 보여줍니다.</p>
	<br>
	<img src="./img/달.jpg" width="500" height="300"
		onmousemove="where(event)">
	<div id="div"></div>

	<script>
		let div = document.getElementById('div');
		function where(e){
			let text = `버튼=${e.button}`

			text += `스크린을 기준으로 좌표(screenX, screeenY) = ${e.screenX},${e.screenY}`;

			text+=`브라우저 윈도우내 문서출력영역내에서의 좌표(clientX, clientY) = ${e.clientX},${e.clientY}`;

			text+=`타깃객체안에서의 좌표(offsetX,offsetY) = ${e.offsetX},${e.offsetY}`;

			text+= `부모객체기준의 좌표(x,y) = ${e.x},${e.y}`;

			div.innerHTML=text;
		}
	</script>
</body>
</html>

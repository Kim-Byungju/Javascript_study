<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let img;  //전역변수 선언
	function init(){
		img = document.getElementById('img');
		//이벤트 리스너 달기
		img.onmouseover = over;
		img.onmouseout = out;
	}
	function over(){
		img.style.width = "330px";
		img.style.height = "330px";
	}
	function out(){
		img.style.width = "300px";
		img.style.height = "300px";
	}
</script>
</head>
<body>
	<h3>DOM객체의 이벤트리스너 프로퍼티에 함수 등록</h3>
	<hr>
	<img id="img" src="./img/지구.jpg" width="300" height="300"
		onload="init()">
	<p>문서나 이미지의 로딩이 완료된 후 마우스를 올리면 이미지가 켜집니다.</p>
	
</body>
</html>

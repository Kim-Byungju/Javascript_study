<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function calculate(){
		let exp = document.getElementById('exp');
		let result = document.getElementById('result');

		result.value = eval(exp.value);

	}
	function wheel(){
		let img = document.getElementById('img');
		img.onwheel = function(e){
			if(e.wheelDelta>0){
				img.style.width = "200px";
				img.style.height = "200px";
				alert(e.wheelDelta);
			} else {
				img.style.width = "100px";
				img.style.height = "100px";
				alert(e.wheelDelta);
			}
		}
	}
</script>
</head>
<body>
	<h3>onclick, 계산기 만들기</h3>
	<hr>
	<p>계산하고자 하는 수식을 입력하고 계산버튼을 눌러보세요.</p>
	<form>
		식 <input type="text" id="exp" value=""><br>
		값 <input type="text" id="result">
		<input type="button"  value="계산" onclick="calculate()">
	</form>
	<br>
	<img src="./img/지구.jpg" id="img" width="100" height="100" onwheel="wheel(event)"> 

</body>
</html>

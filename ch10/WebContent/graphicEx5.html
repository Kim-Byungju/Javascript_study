<body>
	<h3>폼으로 4각형 그리기</h3>
	<hr>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;x: <input id="x" type="text" value="">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;y: <input id="y" type="text" value="">
	<br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;width: <input id="width1" type="text" value="">&nbsp;&nbsp;&nbsp;height: <input id="height1" type="text" value="">
	<br><br>
	선굵기 : <input id="linewei"  type="text" value="">&nbsp;&nbsp;&nbsp;선 색 : <input type="text">
	<br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<button id="btn1" onclick="draw()">그리기</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<button id="btn2" onclick="remove()">지우기</button>
	<br><br>
	<canvas id="canvas" width="800px" height="450px" style="background: aliceblue; border: 3px solid black;"></canvas>
	<script>

			

			let canvas = document.getElementById('canvas');
			let context = canvas.getContext('2d');

			function draw(){
				
			let x = document.getElementById('x').value;
			let y = document.getElementById('y').value;
			let width1 = document.getElementById('width1').value;
			let height1 = document.getElementById('height1').value;
			let linewei = document.getElementById('linewei').value;

			context.lineWidth=linewei;
			context.strokeStyle="black";
			context.strokeRect(x,y,width1,height1);
			}


	</script>

</body>
</html>

<!DOCTYPE html>
<!-- 
	SVG란 
		.scleable Vector Graphic의 약자
		. 확장  축소하여도 난조가 발생 하지않는다.
		. w3c에 의한 공개표준
	SVG와 캔버스의 차이

		구분          사용방식                                          특징
		--------------------------------------------------------
		SVG     .벡터방식						- 품질저하가 없다.
				.그래픽요소를 수학적인 식에 의해         - 자연스러운 확대/ 축소
				수식의 조합형태로 저장하는 방식           - 모든해상도에서 고품질 출력

		---------------------------------------------------------	
		Canvas   .비트맵 방식                         		- 한번그려지면 크지 조정이나 변환이 불가
				 .픽셀의 조합으로 표현                       - 자연스럽지 못한 확대 축소
											 - 속도가 빠르다.
											 
	구현하는 방식
			.SVG요소를 이용해서 HTML에 직접구현하는 방식
			. 별도의 *.SVG로 작성해서, iframe요소나 a요소로 연결하여 삽입하는 방식
 -->	
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<svg width='400' heigth='300'>
		<rect 
			width='150' 
			height='150' x='150'y='50'
			fill='rgb(0,0,255)' 
			stroke-width='3px' 
			stroke='rgb(0,0,0)'
			opacity='0.7'>
		</rect>
	</svg>

</body>
</html>

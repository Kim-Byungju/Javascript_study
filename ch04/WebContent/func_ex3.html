<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table{
		border: 2px solid;
		border-collapse: collapse;
	} 
	td{
		border: 2px solid;
		padding: 10px 5px;
		text-align: center;
	}
</style>
</head>
<body>
	<script>
		document.write("<h3>document.write로 표만들기</h3>");
		document.write("<hr>");

		document.write("<table>");
			document.write("<tr>");
			document.write("<td>n</td>");
			for(i=0; i<=9; i++){
			document.write("<td>"+i+"</td>");
			}
			document.write("</tr>");
			document.write("<tr>");
			document.write("<td>n<sup>2</sup></td>");
			for(i=0; i<=9; i++){
			document.write("<td>"+i*i+"</td>");
			}
			document.write("</tr>");
		document.write("</table>");
		
	</script>
</body>
</html>

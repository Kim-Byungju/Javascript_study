<!DOCTYPE html>
<!-- 
	내장함수(전역함수)
		.alert() : 경고, 출력
		.confirm() : 진행할지, 종료할지 확인.. ok true
		.prompt() : 문자열입력
		.parseInt(): 문자를 정수로
		.parseFloat(): 문자를 실수로
		.eval() :  수식형태의 문자열을 계산(실수반환)
		. isNaN() : 숫자면 false, 문자면 true
		. isFinite() : 숫자면 true, 문자면 false

 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let answer = confirm("프로그램을 종료할까요?");
	if(answer == true){
		document.write("<p>[확인]선택 : 프로그램을 종료합니다.</p>");
		system.exit(0);
	} else {
		document.write("<p>[취소]선택 : 프로그램을 종료를 취소합니다.</p>");
	}

	answer = confirm("자료를 입력하시겠습니까?")
	if(answer==true){
		document.write("<p>[확인]선택 : 자료를 입력합니다.</p>");
	} else{
		document.write("<p>[취소]선택 : 자료를 입력을 취소합니다.</p>");
	}
</script>
</head>
<body>

</body>
</html>

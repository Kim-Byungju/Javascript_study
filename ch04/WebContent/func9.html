<!DOCTYPE html>
<!-- 
	화살표 함수

		.함수선언식
		.함수표현식
		+함수 화살표 함수
	화살표함수
		function hello(name){
			return "hello~" "+name;      //일반적인 함수
		}

		const hello = (name)=>{
			return "hello~ "+name       //화살표 함수
		}

		* 실행문이 하나이면 {}생략 가능
		const hello = (name)=> "hello~ "+name

		* 매개변수가 하나라면
		const hello = name => "hello~ "+name
	
 -->

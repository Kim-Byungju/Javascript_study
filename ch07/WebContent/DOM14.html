<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function creatDiv(){
		//부모
		let obj = document.getElementById('parent');

		//객체준비
		let newDiv = document.createElement('div');
		newDiv.innerHTML="새로 생성된 DIVㅇ비니다.";
		newDiv.setAttribute("id","myDiv")
		newDiv.style.backgroundColor = "yellow"
		newDiv.style.fontsize = "20px"
		newDiv.style.fontweight = "bolder"
		//이벤트리스너부착	
		/* newDiv.addEventListener("click",
		function(){
			let element = this.parentElement;
			element.removeChild(this);
		}
		); */
		//추가 
		obj.appendChild(newDiv);
	}
</script>
</head>
<body>
	<h3>DIV객체를 동적으로 생성,추가,삭제</h3>
	<hr>
	<p id="parent">DOM트리에 동적으로 객체를 삽입할수있다.
		creatElement(), appendChild(), removeChild()
		메소드를 이용해서새로운 객체를 생성 추가 삭제 할수 있습니다.

		</p>
		<a href="javascript:creatDiv()">DIV생성</a>

</body>
</html>

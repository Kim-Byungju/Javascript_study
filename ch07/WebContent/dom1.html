 <html>
	<head>
		<meta charset="UTF-8">
		<title>HTMl DOM객체 학습</title>
	</head>
	<body>
			<p id="t1" style="color: blue;">이것은<span>문장입이다.</span></p>

			<form id="t2" action="">
				<input type="text">
				<input type="button" value="테스트" onclick="f()">
				<hr>
			</form>
			<script>
				function f() {
					let p1 = document.getElementById('t1');
					let v1 = p1.firstElementChild;  
					let v2 = p1.parentElement;

					document.write("태그이름 : "+p1.tagName+"<br>");
					document.write("첫번쨰 자식이름 : "+v1.tagName+"<br>");
					document.write("부모객체의 이름 : "+v2.tagName+"<br>");
				}
			</script>

	</body>
</html>

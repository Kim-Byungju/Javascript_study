<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
<script>
	$(()=>{
		$('.menu>a').click(function(){
			let submenu = $(this).next('ul');
			if(submenu.is(":visible")){
				submenu.slideUp(100);
			} else{
				submenu.slideDown();
			}
		});
	});
</script>
<style>
	.menu a{
		cursor:pointer;

	}
	.menu .hide{
		background: yellow;
	}
</style>
</head>
<body>
<div>
	<ul>
		<li class="menu">
			<a><img src="./img/지구.jpg" width="200" height="200"></a>
			<ul id="hide">
				<li>1</li>
				<li>1</li>
				<li>1</li>
				<li>1</li>
				<li>1</li>
				<li>1</li>
				<li>1</li>
				<li>1</li>
				<li>1</li>
			</ul>
		</li>
		<li class="menu">
			<a><img src="./img/지구.jpg"></a>
			<ul id="hide">
				<li>2</li>
				<li>2</li>
				<li>2</li>
				<li>2</li>
				<li>2</li>
				<li>2</li>
				<li>2</li>
				<li>2</li>
				<li>2</li>
			</ul>
		</li>

	</ul>
</div>
</html>

<!DOCTYPE html>
<!-- 
	$(()=>{
		1. 어떤객체의 
		2. 무슨일이 생기면
		3. 어떤 것을 어떻게 해줘라.

		$('선택요소').click(function(){
			실행문;
			$('선택요소').css();
		});
	});

	.이벤트종류
		.click()
		.dbclick()
		.mouseover()
		.mouseout()
		.focus()
		 등등~

		 .toggle() : 클릭할떄마다 순차적으로 함수를 번갈아가며 수행
		 .hover() : 마우스를 올렸을떄 벗어낫을떄 각각의 함수를 실행
		 .unload() :문서 종료할떄
		 .change() : 값이 바뀌고 포커스가 옮겨 젔을때
		 .bind() 여려개의 이벤트를 적용시 사용
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
<script>
	$(()=>{
		$('#btn1').click(function(){
			$('#textZone').css("color","blue");
		});

		//btn2의 아이디 요소에 마우스가 올라가면 textZon의 배경색을 yellow
		$('#btn2').hover(function(){
			$('#textZone').css("background","yellow")
		});
		//btn2 아이디 요소에 포커스를 받으면 textZon의 border를 1px solid red로
		$("#btn2").focus(function(){
			$("#btn2").css("border","1px solid red")
		});

		// listWrap아이디 요소에 마우스가 들어가면 list1클래스의 disply block 타입으로
		$("#wrap").mouseover(function(){
			$(".list1").css('display','block')
		});
		// listwrap아이디 요소에 마우스가 벗어나면 list1 클래스의 display none로
		$("#wrap").mouseout(function(){
			$(".list1").css('display','none')
		});
		//hover 클래스에 마우스가 올라갈떄 글자색을 빨강색으로 내려올떄 파랑색으로

		//bind이벤트
		$('#btn3').bind("mouseover focus",function(){
			$('textZone').css('color','orange').css("font-weight",'bolder')
		});

	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>이벤트연습</h1>
		<p id="textZone">웹브라우저에서 버튼을 클릭한다거나 mouse을 움직이거나 하는 모든행위를 이벤트라한다.
			그리고 이벤트 발생시 함수의 실행문이 수ㅎ행되도도록 지정하는 것을 이벤트 핸들러라 한다.
		</p>
		<h2>click 메서드</h2>
		<p><button id="btn1">click</button></p>

		<h2>mouseover 메서드</h2>
		<p><button id="btn2">mouseover</button></p>

		<h2>bind 메서드</h2>
		<p><button id="btn3">bind</button></p>

		<h2>mouseleave 메서드</h2>
		<div>
			<h3>관련사이트</h3>
			<ul>
				<li><a href="jq1.html">list1</a></li>
				<li><a href="jq2.html">list2</a></li>
				<li><a href="jq3.html">list3</a></li>
				<li><a href="#">list4</a></li>
			</ul>
		</div>
		<h2>toggle</h2>
		<button id="btn4">toggle</button>
		<p id="textZone">누를 떄마다 실행함수를 차례로 번갈아 가면서 실행합니다.<br>
			위에 toggle버튼을 계속 클릭해보세요!

		</p>

		<h2>hover메소드</h2>
		<h3><a href="#" class="hover"></a></h3>
	</div>
</body>
</html>

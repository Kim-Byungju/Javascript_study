<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.6.4.js"></script>
<script>
	$(()=>{
		$('#control a').click(function(){
			let num = Number($(this).text())-1;  // 0.1.2.3
			$(this).addClass("on").siblings().removeClass("on");
			$('#pic > div').filter(":visible").stop(true).fadeOut(350).end()
			.eq(num).stop(true).fadeIn(350);
		});
		$('#control a:first').addClass("on").add('#pic>div:first').show();
	});
</script>
<style>
	*{
		margin: 0;
		padding: 0;

	}
	li{
		list-style: none;

	}
	a{
		font-family: "돋옴";
		font-size: 12px;
		color: #000;
		text-decoration: none;
	}
	#visual{
		width: 1000px;
		margin: 150px auto;
		position: relative;
	}
	#pic{
		height: 563px;
		overflow: hidden;
		position: relative;
		box-shadow: 1px 5px 10px 2px #666;
	}
	
	#pic>div{
		position: absolute;
		left: 0;
		top: 0;
		display: none;
	}
	#control{
		position: absolute;
		width: 100%;
		left: 0;
		bottom: 30px;
		text-align: center;
	}
	#control a{
		display: inline-block;
		width: 26px;
		height: 26px;
		background: #000;
		color: #fff;
		line-height: 26px;
		font-size: 0.8em;
		border-radius: 14px;
		margin: 0 2px;
	}
	#control a.on{
		background: #ff6600;
	}
	
</style>
</head>
<body>
	<div id="visual">
		<div id="pic">
			<div><a href="#"><img src="./img/달.jpg" alt="1" ></a></div>
			<div><a href="#"><img src="./img/지구.jpg" alt="2" ></a></div>
			<div><a href="#"><img src="./img/태양.jpg" alt="3" ></a></div>
			<div><a href="#"><img src="./img/화성.png" alt="4" ></a></div>
		</div>
		<div id="control">
			<a href="javascript:;">1</a>
			<a href="javascript:;">2</a>
			<a href="javascript:;">3</a>
			<a href="javascript:;">4</a>
		</div>

	</div>
</body>
</html>

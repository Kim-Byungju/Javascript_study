<!DOCTYPE html>
<html id="body" ondblclick="changeColor()">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span{
		background-color: red;
	}
	body{
		
		width: 100%;
		height: 100%;
	}
</style>
</head>
<body>
	<h3>더블클릭 하면 색상 바뀜</h3>
	<hr>
	<span id="span">화면 아무곳 더블클릭하면 배경색이 변경.</span>
	<script>
	function changeColor(){
		let a = parseInt(Math.random()*255); 
		let b = parseInt(Math.random()*255);  
		let c = parseInt(Math.random()*255);
		let d = parseInt(Math.random()*255); 
		let e = parseInt(Math.random()*255);  
		let f = parseInt(Math.random()*255);
		
		let color1 = "rgb("+a+","+b+","+c+")";
		let color2 = "rgb("+d+","+e+","+f+")";
		
		document.getElementById('body').style.backgroundColor=color1;
		document.getElementById('span').style.backgroundColor=color2;
	}
</script>
</body>
</html>

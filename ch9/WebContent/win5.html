<!DOCTYPE html>
<!-- 
	웹페이지 스크롤
		 ; window객체를 활용하면 웹페이지를 상화좌우로 스크롤 할 수있다.
		 
		 -scrollBy(x,y) , scrollTo(x,y)
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function startScroll(interval){
		setInterval('autoScroll()',interval);
	}
	function autoScroll(){
		window.scrollBy(0,10);
	}
</script>
</head>
<body onload = "startScroll(1000)" style="background: yellowgreen;">
	<h3>자동 스크롤 페이지</h3>
	<hr>
	<h3>꿈길(이동순)</h3>
	꿈길에 
	발자취가 있다면<br> 
	남의 짐창밖<br> 
	그돌계단 길이 이미 오래전에<br>  
	모래가 되고 말았을 거예여<br> 
	하지만<br> 
	그 꿈길에서 자취가없다하니<br> 
	나는 그것이 정말 서러워요<br> 
	이밤도<br> 
	나는 님의 집창박<br> 
	그 돌계단 위에 홀로 서서<br> 
	혹시라도 님의 목도리사 들려올까<br> 
	고개 숙이고 엿들어요<br> 

</body>
</html>

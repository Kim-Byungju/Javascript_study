<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let calculator = {
		add:function(num1, num2){
			return num1+num2;
		},
		sub:function(num1, num2){
			return num1-num2;
		},
		mul:function(num1, num2){
			return num1*num2;
		},
		div:function(num1, num2){
			return (num1/num2).toFixed(2);
		}
	}
</script>
</head>
<body>
	<script>
		document.write("<h3>더하기 : "+calculator.add(20,30)+"</h3><br>");	
		document.write("<h3>뺴기 : "+calculator.sub(20,30)+"</h3><br>");	
		document.write("<h3>곱하기 : "+calculator.mul(20,30)+"</h3><br>");	
		document.write("<h3>나누기 : "+calculator.div(20,30)+"</h3><br>");	
	</script>
</body>
</html>

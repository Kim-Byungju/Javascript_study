<!DOCTYPE html>

<!--
	JSON객체
		- 데이터를 저장하거나 전송할떄 많이 사용하는 경량의 Data교환 형식	
		- 데이터 포맷일뿐이다.
		- 단순히 데이터를 표시하는 방법이다.
			  . 서버와 클라이언트간의 데이터를 전송시 많이 사용
			  . 자바스크립트의 Object객체 표기법과 매우 유사하다.
			  . JSON.stringfy(객체명)
					  -자바스크립트의 객체를 JSON타입으로 전환	
			  . JSON.parse(JSON타입 데이터)
						- JSON타입 데이터를 자바스크립트의 객체로 전환
			  .프로그램 언어와 상관없이 사용할 수 있는 데이터 교환 형식
			  .대부분의 언어에서는 JSON을 처리하는 라이브러리 제공	
						
				클라이언트 <<<<JSON 형식의 데이터 >>>>>>>>>> 서버
				(브라우저)

				.표기법
					-키와 값 쌍으로 표기한다.
					-키는 반드시 쌍따옴표를 붙여서 작성한다.
					-"키":"값", "키" :"값" ,,,,


					
	리터럴 표기법
			.중괄호를 이용해서 프로퍼티와 메소드를 한번에 작성할 수있다.
			.가독성이 높다.
			.키를 "처리해도 되고 생략 해도 된다."
			.값이 문자일경우"",숫자는 생략, 객체   배열도 가능하다.
			.객체명.키로 호출하여 사용한다.
			.this를 붙이지않는다.
			.함수를 내부에서 정의 할수있고,외부에서 정의(괄호는 생략)할수도 있다.	
			.표기법 
			   -키:"값", 키 :"값" ,,,,
	
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//Student, Goods, 


	let account = {
		"owner":"홍길동",
		"code":"1111",
		"balance":35000,
		"inquiry" : inquiry,
		"deposit" : deposit,
		"withdraw" : withdraw,
	};
		function inquiry(){return this.balance};
		function deposit(money){this.balance+=money};
		function withdraw(money){this.balance-=money; return money};
</script>
</head>
<body>
	<h3>리터럴표기법으로 자바스크립트 객체만들기</h3>
	<hr>
	<script>
		document.write("예금주 :"+account.owner+"<br>");
		document.write("통장번호 :"+account.code+"<br>");
		document.write("잔액 :"+account.balance+"<br>");

		account.deposit(10000);
		document.write("10000원 저금후잔액 :"+account.inquiry()+"<br>");
		account.withdraw(5000);
		document.write("5000원 출금후잔액 :"+account.inquiry()+"<br>");
	</script>
</body>
</html>

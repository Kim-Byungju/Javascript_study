<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="js/jquery-3.6.4.js"></script>
<script src="js/bootstrap.min.js"></script>
<style>
	.form-control:focus{
		border-color: #66afe9;
		outline: 0;
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.75),
						  0  0  8px rgba(102, 175, 233, 6);
	}
</style>
</head>
<body>
	<div class="container mt-5">
		<h3>form 기본</h3>
		<div>
			<form role="form">
				<div class="form-group">
					<lable for="name">이름</lable>
					<input class="form-control" type="text" placeholder="이름">
				</div> 
				<div class="form-group">
					<lable for="name">이메일</lable>
					<input class="form-control" type="text" placeholder="이메일">
				</div> 
			</form>
		</div>
		<br><hr><br>
		<div class="border mt-1 p-3">
			<h3>form-horizontal 및 col등 클래스 선택자 적용</h3>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="row">
						<lable for="name" class="col-xs-2 col-lg-2 control-label">이름</lable>
						<div>
							<input class="form-control" type="text" placeholder="이름">
						</div>
					</div>
				</div> 
				<div class="form-group">
					<div class="row">
						<lable for="email" class="col-xs-2 col-lg-2 control-label">이메일</lable>
						<div>
							<input class="form-control" type="email" placeholder="이메일">
						</div>
					</div>
				</div> 
				<div class="form-group">
					<div class="row">
						<lable for="password" class="col-xs-2 col-lg-2 control-label">비밀번호</lable>
						<div>
							<input class="form-control" type="password" placeholder="비밀번호">
						</div>
					</div>
				</div>   
				<div class="form-group">
					<div class="row">
						<lable for="memo" class="col-xs-2 col-lg-2 control-label">메모</lable>
						<div class="col-xs-10 col-lg-10">
							<textarea row="10" class="form-control"></textarea>
						</div>
					</div>
				</div>   
				<div class="form-group">
					<div class="row">
						<lable for="fruit" class="col-xs-2 col-lg-2 control-label">과일</lable>
						<div class="col-xs-10 col-lg-10">
							<input type="checkbox">사과
							<input type="checkbox">배
							<input type="checkbox">딸기
							<input type="checkbox">자두
							<input type="checkbox">오렌지
						</div>
					</div>
				</div>   
				<div class="form-group">
					<div class="row">
						<lable for="grade" class="col-xs-2 col-lg-2 control-label">학년</lable>
						<div class="col-xs-10 col-lg-10">
							<input type="radio" name="grade">1학년
							<input type="radio" name="grade">2학년
							<input type="radio" name="grade">3학년
						</div>
					</div>
				</div>   
			</form>
		</div>
		<div class="row">
			<div class="col-md-4">
				<img src="img/티벳여우1.jpg" class="img-thumbnail" width="200" height="200"
			</div>
			<div class="col-md-4">

			</div>
			<div class="col-md-4">

			</div>

		</div>
		<div class="col-12">
			<table class="table table-bordered table-hover table-striped">
				<tr><th>번호</th><th>제목</th><th>글쓴이</th></tr>
				<tr><td>1</td><td>테이블테이블테이블</td><td>림꺽정</td></tr>
				<tr><td>2</td><td>테이블테이블테이블</td><td>림꺽정</td></tr>
				<tr><td>3</td><td>테이블테이블테이블</td><td>림꺽정</td></tr>
				<tr><td>4</td><td>테이블테이블테이블</td><td>림꺽정</td></tr>
			</table>

		</div>
	</div>
</body>
</html>

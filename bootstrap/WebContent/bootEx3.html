<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">
<style>
	.container{
		border: 1px solid black;
	}
	.row{
		margin: 5px 1px;
	}
	.a{
		height: 500px;
	}
	p{
		text-align: center;
		font-size: 20px;
		font-weight: bolder;
	}

</style>
</head>
<body>
<h1>부트스트랩을 활용한 구조</h1>
<br>
	<div class="container" style="background: lightgray;">
		<div class="row">
			<div class="col-md-8">
				<p>.col-md-8</p>
				<div class="row a">
					<div class="col-md-4" style="background: blue;">col-md-4</div>
					<div class="col-md-8" style="background: green;">col-md-8</div>
				</div>
			</div>
			<div class="col-md-4">
				<p>.col-md-4</p>
				<div class="row a">
					<div class="col-md-6" style="background: pink;">col-md-6</div>
					<div class="col-md-6" style="background: purple;">col-md-6</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/jquery-3.6.4.js"></script>
	<Script>

	</Script>
	<script src="./js/bootstrap.min.js"></script>
</body>
</html>

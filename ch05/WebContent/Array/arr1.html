<!DOCTYPE html>
<!-- 
	Array
		. 생성방법
			- [데이터, 데이터,,]
			- new Array() - 빈배열을 생성해서 활용
		.변수 = new Array();
		  변수 = new Array(배열크기); <--크게의미없다, 가변형 배열이기 떄문에
		 변수 = new Array(데이터, 데이터..);
		
		 .특징
			 - 크기는 가변형이다. 건너뛰어서 넣을 수도 있다.
			 - [], new Array() 둘다 객체이다.
			 - 데이터 타입에 상관없이 혼합하여 저장가능하다.
			 - 크기조절가능하다. length=3
		.메소드
		 	- concat(arr) : 현재배열에 arr의 원소들을  덧붙인 배열 리턴
			- join("seperate") : seperator를 연결자로 해서 배열요소를 하나의 문자열로 만들어 리턴
			- slice(sIndex, eIndex): s~e사이의 배열을 리턴.
			- sort()/reverse()
			- toSreing() : 모든 원소들을 하나의 문자열로 만들어 리턴(,)
			- pop()
			- push()
			- shift()
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//배열 생성
	let arr = new Array(3);  //3개짜리 방 배열 
	arr[0] = 10;
	arr[1] = 'javascript';
	arr[2] = 'programming';

	arr.push("수요일"); // 마지막순서로 배열 추가
	document.write(arr[3]+"<br>");	
	document.write(arr.pop()+"<br>");  // 마지막배열 꺼내기 , 꺼내면 없어진다..

	document.write("배열의 길이는... : "+arr.length+"이고<br>");

	document.write("배열의 요소는 <br>");

	for(let i=0; i<arr.length; i++) {
		document.write("&nbsp;&nbsp;&nbsp;+arr["+i+"]="+arr[i]+"<br>");
	}
	document.write("입니다.");
</script>
</head>
<body>

</body>
</html>

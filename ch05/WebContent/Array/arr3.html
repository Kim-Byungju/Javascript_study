<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>배열으 크기조절</h3>
	<hr>

<script type="text/javascript">
	let student=[88,92,76];
	document.write("배열의 student의 크기 : "+student.length+"<br>");
	for(i=0; i<student.length; i++){
		document.write("student["+i+"]="+student[i]+"<br>")

	}
	document.write("<hr>");

	//배열은 가변적이다 건너뛰어서 추가해본다. 건너뛰어서 추가하면 마지막 배열의 길이만큼 방이 생성됨(중간에 빈값은  undefined)
	student[6] = 84;
	student[4] = '결석';

	document.write("배열 student크기 : "+student.length+"<br>");
	for(i=0; i<student.length; i++){
		document.write("student["+i+"]="+student[i]+"<br>");

	}
	document.write("<hr>")
	//배열의 크기를 줄여본다
	student.length = 3;  //길이 조절가능

	document.write("배열 student크기 : "+student.length+"<br>");
	for(i=0; i<student.length; i++){
		document.write("student["+i+"]="+student[i]+"<br>");

	}

	for(k in student){                                       //for in 으로 출력가능
		document.write("student["+k+"]="+student[k]+"<br>");
	}
	
</script>
</body>
</html>

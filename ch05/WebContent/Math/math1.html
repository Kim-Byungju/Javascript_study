<!DOCTYPE html>
<!-- 
	Math
		.모두 static
		

 -->
 <html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//자바랑 같음
		document.write("<p>"+Math.random()*10+"</p>");
		document.write("<p>"+Math.random()*100+"</p>");
		document.write("<p>"+Math.random()*1000+"</p>");

		document.write("<p>"+Math.ceil(Math.random()*10)+"</p>");

		document.write("<hr>")
		
		
		//로또
		
		for(i=1; i<=6; i++) {
		document.write("<p>"+(parseInt(Math.random()*45)+1)+"</p>");
		}



		
		
	</script>
</body>
</html>

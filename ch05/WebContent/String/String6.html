<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	//입력받은 숫자가 5라면... 0005로 표기되게 변경하시오.
	let num = prompt("숫자를 입력 하시오");
	document.write(num.concat("000")+"<br>");
	document.write("000"+num);


	//입력받은 숫자가 5라면... 5000로 표기되게 변경하시오.


</script>
</body>
</html>

<!DOCTYPE html>
<!-- 
	String 객체
		. 가장많이 사용되는 데이터로 매우중요하다.
		. 문자열을 다루기위한 객체이다.

		.생성
			let str = new String(문자열) > 문자열객체생성
			let str = "문자열"
		.특징 
			-생성된 객체(문자열)은 원본수정이 불가능 하다.
			-length 프로퍼티로 길이를 알수있다.
			-[인덱스]연산자로 문자에 접근 할 수있다.
				 안    녕    하   세    요
				[0][1][2][3][4]
		.주요한 메소드들
			-charAt(index) : index에 있는 문자리턴
			-concat(str1, str2,,) 문자열 결합해서 리턴
			-indexof(찾는문자) : 찾는 문자가 처음으로 나타나는 인덱스 리턴
			-lastIndexOf(찾는문자) : 찾는 문자가 제일 마지막에 있는 인덱스 리턴
			-replace(str1,str2) : str1을  str2로 대체

			-slice(index1,index2) : index1부터 index2-1까지 문자열 리턴
									(인덱스 - 음수 허용)
			-substring(index1,index2) : slice와 동일, 음수 불허
			-substr(index1,length) : slice와 유사하지만..index1부터 length 길이만큼

			-split(문자열,구분자) : 구분자를 기준으로 문자열을 분리	
			-trim(): 양쪽 공백문자 제거
			-toLoweCase(), toUpperCase()
			-startwidth(). endwidth() : ~~로 시작하는, ~~로 끝나는	
			-날짜.padStart(2): 1,2,3,4,,,,01,02,03
			-padEnd(2)


 -->		
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>String 객체의 활용</h3>
	<hr>
	<script>
		let a = new String("Boys and Girls")
		let b = "!!";
		document.write(a.charAt(0)+"<br>");   //a 배열의 첫ㄱ글자만 출력
		document.write(a.concat(b,"입니다.<br>"));  //a+b결합

		document.write(a.indexOf("s")+"<br>");   //찾기
		document.write(a.indexOf("and")+"<br>");  //-1없을떄

		document.write(a.slice(5,8)+"<br>");   //부분출력
		document.write(a.substr(5,3)+"<br>");  
		

		document.write(a.toUpperCase()+"<br>"); //대문자로바꾸기
		document.write(a.replace("and","or")+"<br>"); //교체

		document.write("     Javascript   ".trim()+"<br>"); //앞뒤공백제거

		let sub = a.split(" ");
		for(let i=0; i<sub.length; i++){
			document.write("sub"+i+"="+sub[i]+"<br>");
		}

		document.write("a: "+a+"<br>");
		document.write("b" +b+"<br>");

</script>

</body>
</html>

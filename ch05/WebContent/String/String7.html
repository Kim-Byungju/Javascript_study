<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/* 입력받은 파일명이 pdf로 끝나면 파일을 업로드 합니다.
	pdf로 꿑나지않았다면 파일형식이 다릅니다. 라고 출력합니다. */
	let file = prompt("파일명을 입력하시오");
	if(file.endsWith(".pdf")) {
		document.write("파일을 업로드 합니다.")
	} else {
		document.write("파일형식이 다릅니다.");
	}


</script>
</head>
<body>

</body>
</html>

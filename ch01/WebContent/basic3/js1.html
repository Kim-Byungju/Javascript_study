<!DOCTYPE html>
<!-- 
	//:한줄주석 - ctrl+/
	/* */ : 여러줄 주석 - 범위잡고 +shift+ctrl+/

	- 코드에 대한 설명 , 오류추적시 프로그램 막기용으로 활용한다.

	 - 변수
		 스크립트는 변수선언과 함께 객체가 생성된다.(객체기반이다.)
		 
		var x = "hello";
			(주소값)
		var과 let이 있다.

	- 상수
		변해서는 안되는 값, 변하지 않는값..
		var, const

		자바>> int x = 27; float y = 2.125; String s = "자바";
		자바스크립트>> let x = 27; let y = 2.125; let s = "자바스크립트";

	- var : 중복선언이 가능하다.
	- let/const : 중복선언 불가능
	- const활용 : 날짜포맷, 컬러지정 등에 활용
				2023.01.10, 2023-01-10, 2023/01/10 >>사람마다 포맷이 다를수 있다.
				>> const DATE_FORMAT = "yyyy.mm.dd"  >>이런 식으로 포맷 지정 가능하다.
				#ff0000 >> const COLOR_RED = "ff0000";

	- 식별자(변수, 상수, 함수명, 객체명)
		.대소문자 구분
		.식별자의 시작은 숫자로 시작할 수없다.
		.예약어는 사용 불가(return, int, float, long 등 )
		.네이밍컨벤션
			- 카멜표기법 : userName
			- 스네이크표기법 : user_name
			- 파스칼표기법 : UserName
			- 헝가리안표기법 : strUserName


 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	/* var 6v = '오류'; 숫자변수명 오류 */

	var name = "홍길동";
	var name = "강감찬";
	document.write(name+"<br>");

	let age = 10;
	/* let age = 10; */  /* let 중복선언 불가 - 오류 */
	document.write(age+"<br>");	

	address = "서울 마포구";   /* 변수선언 없이 변수명만 사용가능 - 전역변수로 인식 */
	document.write(address+"<br>");

	Address = "서울 영등포구";
	document.write(Address);  /* 대소문자 구분 */

	const x = 5;
	const y = 5;

	const z = x+y;

	/* x=10;   const로 선언된 것은 값을 변경할수 없다.
	const x = 7; */

	const COLOR_RED = "#ff0000";
	document.write("<h3 style='color:"+COLOR_RED+"'>컬러 상수 적용</h3>")  //*주의* 헷갈릴가능성이 다분함.

</script>
</head>
<body>

</html>

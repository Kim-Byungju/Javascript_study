<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>성적처리 결과</title>
</head>
<body>
	<script>

		//변수선언 - var(변수), let(변수), const(상수)
		var kor=92, math=77, eng=88;
		var total, avg; 

		total = kor+math+eng;
		avg = total/3;

		document.write("<table border='1'>")
		document.write("<tr><td>국어</td><td>"+kor+"</td>")
		document.write("<tr><td>수학</td><td>"+math+"</td>")
		document.write("<tr><td>영어</td><td>"+math+"</td>")
		document.write("<tr><td>총점</td><td>"+total+"</td>")
		document.write("<tr><td>평균</td><td>"+avg+"</td>")
		document.write("</table>")
	</script>
</body>
</html>

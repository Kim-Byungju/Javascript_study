<!DOCTYPE html>
<!-- 
	입력이나 출력할 수 있는 다이얼로그
		.prompt("메시지","디폴트값");
			-디폴트 생략가능
			-값을 입력 받는다. 문자로받는다.
			
		.confirm("메시지")
			-확인/취소버튼을 갖는다.
			-확인 : true, 취소: false값 반환
		
		.alert("메시지")
			-단순 메시지 전달가능
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	var ret = prompt("이름을 입력하세요","홍길동이");
	if(ret==null){
		document.write("취소버튼이나 다이얼을 닫았습니다.");
	} 
	else if(ret==""){
		document.write("문자열 입력없이 눌렀어")
	}
	else {
		document.write("입력하신 문자열은<strong>"+ret+"</strong>입니다");
	}



</script>
</head>
<body>

</body>
</html>

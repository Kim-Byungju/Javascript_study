	자료형의 종류
		. Number - 부동소수점형

		. Undefined - 아무것도 존재하지않는 다는 표현

		. Null      - 아무것도 존재하지 않는다는 표현

		.NaN		- 숫자가 아님(Not a Number)

		.배열(Array)
 -->
